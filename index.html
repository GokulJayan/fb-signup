<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEBOOK</title>
    <link rel="stylesheet" href="fb_css.css" type="text/css">
</head>
<body>
    <div class="top">

        <div class="header">

            <div class="logo">
                <a class="logo-txt" href="fb.html">facebook</a>
            </div>

            <div class="login">
                <table class="log">
                    <tr>
                        <td class="logcol">Email or phone</td>
                        <td class="logcol">Password</td>
                    </tr>

                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input class="loginbutton" type="submit" value="Log In"></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><a href="Forgot"  class="logforg">Forgotten account?</a></td>
                    </tr>
                </table>
            </div>

        </div>

        <div class="main">
            <div class="left">
                <p class="p1">Facebook helps you connect and share with the <br> people in your life</p>
                <img class="img" src="fblogo.jpg" alt="Image Not available">
            </div>


            <div class="right">
                <h1>Create an account</h1>
                <h4>It's free and always will be.</h4>

                <form class="signupform" id="signupform">
                <li><input name="fname" type="text" placeholder="First Name" id="Firstname">
                    <input name="sname"type="text" placeholder="Surname" id="surname"></li>
                <li><input name="email"type="text" placeholder="Email address"></li>
                <li><input type="password" placeholder="New password"></li>

                <p>Birthday</p>
                <li>
                    <select name="day">
                        <option>Day</option>
                        <option>01</option><option>02</option><option>03</option><option>04</option><option>05</option><option>06</option><option>07</option><option>08</option><option>09</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                    </select>
                    <select name="month">
                        <option>Month</option>
                        <option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option><option>May</option><option>Jun</option><option>Jul</option><option>Aug</option><option>Sept</option><option>Oct</option><option>Nov</option><option>Dec</option>
                    </select>
                    <select name="year">
                        <option>Year</option>
                        <option>1990</option><option>1991</option><option>1992</option><option>1993</option><option>1994</option><option>1995</option><option>1996</option><option>1997</option><option>1998</option><option>1999</option><option>2000</option><option>2001</option><option>2002</option><option>2003</option><option>2004</option><option>2005</option><option>2006</option><option>2007</option><option>2008</option><option>2009</option><option>2010</option><option>2011</option><option>2012</option><option>2013</option><option>2014</option><option>2015</option><option>2016</option><option>2017</option><option>2018</option><option>2019</option><option>2020</option><option>2021</option>
                    </select>
                </li>
                <br><br>

                <p>Gender</p>
                <input name="gender" type="radio">
                <label>Female</label>
                <input name="gender" type="radio">
                <label>Male</label>
                <input name="gender" type="radio">
                <label>Custom</label>
                                
                <li><input type="submit" value="Sign Up"></li>
                </form>
            </div>
    




        </div>

    </div>  

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="script.js"></script>

</body>
</html>
